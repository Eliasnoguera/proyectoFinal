{%load static %}

<!doctype html>
<html lang="es-ar">

    <head>
        <title>{%block title %} Blog de Finanzas {% endblock title %} </title>
       
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
     
    </head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <body>
        <header>
            <a class="flex-sm-fill text-sm-center nav-link active" href="#">
                <h1 style="font-size: 40px;">
                    Foco<b style="color: rgb(110, 26, 26);">Financiero</b>
                </h1>
            </a>

          <nav class="nav nav-pills flex-column flex-sm-row">
            <a class="flex-sm-fill text-sm-center nav-link" href="{% url 'index' %}">Inicio</a>
            <a class="flex-sm-fill text-sm-center nav-link" href="{% url 'apps.posts:posts' %}">Posts</a>
            <a class="flex-sm-fill text-sm-center nav-link " href="{% url 'apps.contacto:contacto' %}" >Contacto</a>
            <a class="flex-sm-fill text-sm-center nav-link" href="{% url 'acerca' %}">Acerca de nosotros</a>
            {% if user.is_authenticated %}
            <form method="post" action="{% url 'apps.usuario:logout' %}" style="display:inline;">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Cerrar sesi√≥n</button>
            </form>
            {% else %}
            <a class="flex-sm-fill text-sm-center nav-link" href="{% url 'apps.usuario:login' %}">Login</a>
            {% endif %}
          </nav>

          {% block contenido %}
          {% endblock %}


        </header>
        <main></main>
        <footer id="sticky-footer" class="flex-shrink-0 py-4 bg-dark text-white-50">
            <div class="container text-center">
                <h3>Seguinos en nuestras redes:</h3>
                <div class="redes-footer">
                    <a href="#"><i class="fa-brands fa-facebook icon-redes-footer text-white"></i></a>
                    <a href="#"><i class="fa-brands fa-instagram icon-redes-footer text-white"></i></a>
                    <a href="#"><i class="fab fa-twitter icon-redes-footer text-white"></i></a>
                </div>
                <hr class="bg-light">
                <small>Copyright &copy; Your Website</small>
            </div>
        </footer>
        
     
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
