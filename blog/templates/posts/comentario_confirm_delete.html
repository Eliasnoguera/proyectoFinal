{% extends 'base.html' %}

{% block contenido %}
<h1>¿Estás seguro de que deseas eliminar este comentario?</h1>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
</form>
<a href="{% url 'apps.posts:post_individual' comentario.post.id %}" class="btn btn-secondary">Cancelar</a>
{% endblock %}
