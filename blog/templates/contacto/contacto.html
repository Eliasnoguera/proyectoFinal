{% extends 'base.html' %}
{% load static %}

{% block contenido %}

<div class="container mt-5">
    <form method="POST" class="mx-auto p-4 shadow-lg rounded" style="max-width: 600px; background-color: #f9f9f9;">
        <h1 class="text-center mb-4">Formulario de contacto</h1>
        
        {% if message %}
            {% for message in messages %}
                <div class="alert alert-info" role="alert">{{ message }}</div>
            {% endfor %}
        {% endif %}
        
        {% csrf_token %}
        
        <div class="form-group mb-3 text-center">
            <label for="id_nombre_apellido" class="form-label">Nombre</label>
            <div style="display: flex; justify-content: center;">
                {{ form.nombre_apellido }}
            </div>
        </div>
        
        <div class="form-group mb-3 text-center">
            <label for="id_email" class="form-label">Email</label>
            <div style="display: flex; justify-content: center;">
                {{ form.email }}
            </div>
        </div>
        
        <div class="form-group mb-3 text-center">
            <label for="id_mensaje" class="form-label">Mensaje</label>
            <div style="display: flex; justify-content: center;">
                {{ form.mensaje }}
            </div>
        </div>
        
        <div class="text-center">
            <button type="submit" class="btn btn-primary w-100">Enviar</button>
        </div>
    </form>
</div>

{% endblock %}
